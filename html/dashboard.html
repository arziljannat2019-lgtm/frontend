<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasson Dashboard</title>
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
    
    <script src="../scripts/chart.min.js"></script>

</head>

<body>

    <!-- NAVBAR AUTO LOAD -->
    <div id="navbar-container"></div>
    <script src="../scripts/load-navbar.js"></script>
    <script src="../scripts/navbar.js"></script>


    <!-- MAIN BOX GRID -->
    <div class="stats-container">

        <div class="stat-box">
            <h3>Total Tables</h3>
            <p id="totalTables">0</p>
        </div>

        <div class="stat-box">
            <h3>Active</h3>
            <p id="activeTables">0</p>
        </div>

        <div class="stat-box">
            <h3>Free</h3>
            <p id="freeTables">0</p>
        </div>

        <div class="stat-box">
            <h3>Today Sessions</h3>
            <p id="todaySessions">0</p>
        </div>

        <div class="stat-box">
            <h3>Completed</h3>
            <p id="completedSessions">0</p>
        </div>

        <div class="stat-box">
            <h3>Time Income</h3>
            <p id="timeIncome">0</p>
        </div>

        <div class="stat-box">
            <h3>Canteen</h3>
            <p id="canteenIncome">0</p>
        </div>

        <div class="stat-box">
            <h3>Total Income</h3>
            <p id="totalIncome">0</p>
        </div>

        <div class="stat-box">
            <h3>Unpaid Bills</h3>
            <p id="unpaidBills">0</p>
        </div>

        <div class="stat-box">
            <h3>Paid Bills</h3>
            <p id="paidBills">0</p>
        </div>

    </div>

    <!-- CHARTS -->
    <div class="charts-container">

        <div class="chart-box">
            <h3 class="chart-title">Income Summary</h3>
            <canvas id="incomeChart"></canvas>
        </div>

        <div class="chart-box">
            <h3 class="chart-title">Bills Summary</h3>
            <canvas id="billsChart"></canvas>
        </div>

    </div>

    <script src="../scripts/dashboard.js"></script>

</body>
</html>
